<!DOCTYPE html>

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./home.component.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
      
      <div class="contain-fluid">
        <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner p-5">
              <div class="carousel-item active"
               data-bs-interval="5000"
                *ngFor="let pic of banner_result; let i=index"
                 [ngClass]="{active:i===0}">
                <img class="d-block homepage_banner img-fluid align-self-center" src="https://image.tmdb.org/t/p/original/{{ pic.backdrop_path }}"
                 alt="First slide" 
                 [routerLink]="['movie',pic.id]"
                >
                <div class="carousel-caption d-none d-sm-block header_overview_box p-4 rounded-2">
                    <h2 class="banner_title" [routerLink]="['movie',pic.id]">{{ pic.original_title }}</h2 >
                    <p class="banner_overview">{{ pic.overview }}</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" data-bs-target="#carouselExampleDark" type="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" data-bs-target="#carouselExampleDark" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
      </div>
